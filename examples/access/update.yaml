IAMURL: https://eu.iam.checkmarx.net
Cx1URL: https://eu.ast.checkmarx.net
Tenant: your_tenant_here
#ProxyURL: http://127.0.0.1:8080
#LogLevel: TRACE
Tests:
  - Name: Remove access from project, add user to group
    AccessAssignments:
      - EntityType: user
        EntityName: e2e-test-access-user%E2E_RUN_SUFFIX%
        FeatureFlags: [ "ACCESS_MANAGEMENT_ENABLED" ]
        ResourceType: project
        ResourceName: e2e-test-access-project%E2E_RUN_SUFFIX%
        Roles: [ ast-scanner ]
        Test: RD
    Users:
      - Name: e2e-test-access-user%E2E_RUN_SUFFIX%
        Groups: [ e2e-test-access-group%E2E_RUN_SUFFIX% ]
        FeatureFlags: [ "ACCESS_MANAGEMENT_ENABLED" ]
        Test: RU
  - Name: Give group access to Application
    AccessAssignments:
      - EntityType: group
        EntityName: e2e-test-access-group%E2E_RUN_SUFFIX%
        ResourceType: application
        ResourceName: e2e-test-access-app%E2E_RUN_SUFFIX%
        Roles: [ ast-scanner ]
        FeatureFlags: [ "ACCESS_MANAGEMENT_ENABLED" ]
        Test: C
  - Name: Verify group access to Application
    AccessAssignments:
      - EntityType: group
        EntityName: e2e-test-access-group%E2E_RUN_SUFFIX%
        ResourceType: application
        ResourceName: e2e-test-access-app%E2E_RUN_SUFFIX%
        Roles: [ ast-scanner ]
        FeatureFlags: [ "ACCESS_MANAGEMENT_ENABLED" ]
        Test: R