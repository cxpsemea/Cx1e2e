IAMURL: https://eu.iam.checkmarx.net
Cx1URL: https://eu.ast.checkmarx.net
Tenant: your_tenant_here
#ProxyURL: http://127.0.0.1:8080
#LogLevel: TRACE
Tests:
  - Name: Create Project
    Projects:
      - Name: e2e-scan-project%E2E_RUN_SUFFIX%
        Test: C
        Tags: 
          - Key: tag1key
            Value: tag1value
    Scans:
      - Project: e2e-scan-project%E2E_RUN_SUFFIX%
        Repository: https://github.com/michaelkubiaczyk/ssba
        Branch: master
        Preset: All
        #Engine: sast #SAST only
        Engine: sast sca kics apisec #throw everything at it
        WaitForEnd: true
        CancelOnTimeout: true
        Timeout: 300 #300 seconds, 5min => scan should take ~1 minute
        Status: Completed #Failed, Partial
        Test: C
  - Name: Get scan summaries
    Scans:
      - Project: e2e-scan-project%E2E_RUN_SUFFIX%
        Branch: master
        Summary: true
        AggregateSummary: true
        Test: R