IAMURL: https://eu.iam.checkmarx.net
Cx1URL: https://eu.ast.checkmarx.net
Tenant: your_tenant_here
#ProxyURL: http://127.0.0.1:8080
#LogLevel: TRACE
Tests:
  - Name: create corp query override and run a scan
    Queries:
      - Name: Client_DOM_XSS
        Group: JavaScript_High_Risk
        Language: JavaScript
        Scope: 
          Tenant: true
          Project: e2e-test-query-project%E2E_RUN_SUFFIX%
        Source: "result = All.NewCxList();"
        Severity: MEDIUM # currently, you cannot change anything except the source, but this should work june/july
        Compile: true
        DeleteAuditSession: true
        OldAPI: true
        Test: C
    Scans:
      - Project: e2e-test-query-project%E2E_RUN_SUFFIX%
        ZipFile: ../files/xss-burger.zip
        Branch: zip
        Preset: e2e-test-query-preset%E2E_RUN_SUFFIX%
        Engine: sast
        WaitForEnd: true
        CancelOnTimeout: true
        Test: C
    Results:
      - Project: e2e-test-query-project%E2E_RUN_SUFFIX%
        FindingNumber: 1 # this finding should no longer be reported
        Type: SAST
        SASTFilter:
          Query: Client_DOM_XSS
          Severity: HIGH
        Test: R
        FailTest: true
  - Name: delete corp override
    Queries:
      - Name: Client_DOM_XSS
        Group: JavaScript_High_Risk
        Language: JavaScript
        Scope: 
          Tenant: true
          Project: e2e-test-query-project%E2E_RUN_SUFFIX%
        Test: RD
