IAMURL: https://eu.iam.checkmarx.net
Cx1URL: https://eu.ast.checkmarx.net
Tenant: your_tenant_here
#ProxyURL: http://127.0.0.1:8080
#LogLevel: TRACE
Tests:
  - Name: create new corp query, add to preset (old api)
    Queries:
      - Name: EtoE_Test_Cheeseburgers
        Group: JavaScript_High_Risk
        Language: JavaScript
        Scope: 
          Tenant: true
          Project: e2e-test-query-project%E2E_RUN_SUFFIX%
        Source: "result = Find_Strings().FindByName(\"cheeseburger\");"
        Severity: HIGH
        IsExecutable: true
        DeleteAuditSession: true
        FeatureFlags: [ "QUERY_EDITOR_SAST_BACKWARD_API_ENABLED" ]
        OldAPI: true
        Compile: true
        Test: C
        OnFail:
          FailTestSet: true
    Presets:
      - Name: e2e-test-query-preset%E2E_RUN_SUFFIX%
        Description: This is my test preset        
        Queries:
          - Language: JavaScript
            Group: JavaScript_High_Risk
            Name: Client_DOM_XSS
          - Language: JavaScript
            Group: JavaScript_High_Risk
            Name: EtoE_Test_Cheeseburgers
        FeatureFlags: [ "QUERY_EDITOR_SAST_BACKWARD_API_ENABLED" ]
        Test: RU
  - Name: run a scan with the new preset
    Scans:
      - Project: e2e-test-query-project%E2E_RUN_SUFFIX%
        ZipFile: ../files/xss-burger.zip
        Branch: zip
        Preset: e2e-test-query-preset%E2E_RUN_SUFFIX%
        Engine: sast
        WaitForEnd: true
        FeatureFlags: [ "QUERY_EDITOR_SAST_BACKWARD_API_ENABLED" ]
        CancelOnTimeout: true
        Test: C
    Results:
      - Project: e2e-test-query-project%E2E_RUN_SUFFIX%
        FindingNumber: 1 # this finding should exist
        Type: SAST
        SASTFilter:
          Query: Client_DOM_XSS
          Severity: HIGH
        Test: R
        FeatureFlags: [ "QUERY_EDITOR_SAST_BACKWARD_API_ENABLED" ]
      - Project: e2e-test-query-project%E2E_RUN_SUFFIX%
        FindingNumber: 1 # this new finding should be reported now
        Type: SAST
        SASTFilter:
          Query: EtoE_Test_Cheeseburgers
          Severity: HIGH
        Test: R
        FeatureFlags: [ "QUERY_EDITOR_SAST_BACKWARD_API_ENABLED" ]
  - Name: Delete new corp query
    Queries:
      - Name: EtoE_Test_Cheeseburgers
        Group: JavaScript_High_Risk
        Language: JavaScript
        Scope: 
          Tenant: true
          Project: e2e-test-query-project%E2E_RUN_SUFFIX%
        Test: RD
        FeatureFlags: [ "QUERY_EDITOR_SAST_BACKWARD_API_ENABLED" ]
        OldAPI: true