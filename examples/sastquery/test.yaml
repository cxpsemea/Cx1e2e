IAMURL: https://eu.iam.checkmarx.net
Cx1URL: https://eu.ast.checkmarx.net
Tenant: your_tenant_here
#ProxyURL: http://127.0.0.1:8080
#LogLevel: TRACE
Tests:
  - Name: create project query override and run a scan
    Queries:
      - Engine: sast
        Name: Client_DOM_XSS
        Group: JavaScript_High_Risk
        Language: JavaScript
        Scope: 
          Tenant: false
          Project: e2e-sastquery-project%E2E_RUN_SUFFIX%
        Source: "result = All.NewCxList(); //project override"
        Severity: LOW
        Compile: true        
        Test: C
        OnFail:
          Retries: 1
          RetryDelay: 30
          FailTestSet: true
  - Name: update the override by changing the CWE and descriptionID
    Queries:
      - Engine: sast
        Name: Client_DOM_XSS
        Group: JavaScript_High_Risk
        Language: JavaScript
        Scope: 
          Tenant: false
          Project: e2e-sastquery-project%E2E_RUN_SUFFIX%
        Source: "result = All.NewCxList(); //project override"
        Severity: LOW
        CWE: 124
        DescriptionID: 124
        Compile: true        
        Test: U